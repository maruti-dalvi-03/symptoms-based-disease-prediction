    <main>
    <div class="diabetes-page">   
         <h1>Diabetes Prediction</h1>
    <form action="/diabetes" method="post">
        <label>Do you have high blood pressure? 
            <select name="HighBP" required>
                <option value="" disabled selected></option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </label><br>
        <label>Do you have high cholesterol? 
            <select name="HighChol" required>
                <option value="" disabled selected></option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </label><br>
        <label>Did a cholesterol check in last 5 years? 
            <select name="CholCheck" required>
                <option value="" disabled selected></option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </label><br>
        <label>Body Mass Index(BMI):
            <input type="number" name="BMI" min="10" max="50" required>
        </label><br>
        <label>Have you smoked at least 100 cigarettes in your entire life? [Note: 5 packs = 100 cigarettes]
            <select name="Smoker" required>
                <option value="" disabled selected></option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </label><br>
        <label>(Ever told) you had a stroke.
            <select name="Stroke" required>
                <option value="" disabled selected></option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </label><br>
        <label>coronary heart disease (CHD) or myocardial infarction (MI)
            <select name="HeartDiseaseorAttack" required>
                <option value="" disabled selected></option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </label><br>
        <label>physical activity in past 30 days - not including job
            <select name="PhysActivity" required>
                <option value="" disabled selected></option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </label><br>
        <label>Consume Fruit 1 or more times per day
            <select name="Fruits" required>
                <option value="" disabled selected></option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </label><br>
        <label>Consume Vegetables 1 or more times per day
            <select name="Veggies" required>
                <option value="" disabled selected></option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </label><br>
        <label>Heavy drinkers (adult men having more than 14 drinks per week and adult women having more than 7 drinks per week)
            <select name="HwAlcoholConsump" required>
                <option value="" disabled selected></option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </label><br>
        <label>Have any kind of health care coverage, including health insurance, prepaid plans such as HMO, etc.
            <select name="AnyHealthcare" required>
                <option value="" disabled selected></option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </label><br>
        <label>Was there a time in the past 12 months when you needed to see a doctor but could not because of cost?
            <select name="NoDocbcCost" required>
                <option value="" disabled selected></option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </label><br>
        <label>Would you say that in general your health is:
            <select name="GenHlth" required>
                <option value="" disabled selected></option>
                <option value="1">Excellent</option>
                <option value="2">Very Good</option>
                <option value="3">Good</option>
                <option value="4">Fair</option>
                <option value="5">Poor</option>
            </select><br>
    
        </label><br>
        <label>Now thinking about your mental health, which includes stress, depression, and problems with emotions, for how many days during the past 30 days was your mental health not good? scale 1-30 days: 
            <input type="number" name="MentHlth" min="1" max="30" required>
        </label><br>
        <label>Now thinking about your physical health, which includes physical illness and injury, for how many days during the past 30 days was your physical health not good? (scale 1-30 days) 
            <input type="number" name="PhysHlth" min="1" max="30" required>
        </label><br>
        <label for="difficultySelect">Difficulty Walking or Climbing Stairs:
            <select name="DiffWalk">
                <option value="" disabled selected></option>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </label><br>
        <label>Sex: 
            <select name="Sex" required>
                <option value="" disabled selected></option>
                <option value="0">Female</option>
                <option value="1">Male</option>
            </select>
        </label><br>
        <label>Age category:
            <select name="Age" required>
                <option value="" disabled selected></option>
                <option value="1">18-24</option>
                <option value="2">25-29</option>
                <option value="3">30-34</option>
                <option value="4">35-39</option>
                <option value="5">40-44</option>
                <option value="6">45-49</option>
                <option value="7">50-54</option>
                <option value="8">55-59</option>
                <option value="9">60-64</option>
                <option value="10">65-69</option>
                <option value="11">70-74</option>
                <option value="12">75-79</option>
                <option value="13">80 or older</option>
            </select>
        </label><br>
        <label>Education:
            <select name="Education" required>
                <option value="" disabled selected></option>
                <option value="1">Never attended school or only kindergarten</option>
                <option value="2">Grades 1 through 8 (Elementary)</option>
                <option value="3">Grades 9 through 11 (Some high school)</option>
                <option value="4">Grade 12 or GED (High school graduate)</option>
                <option value="5">College 1 year to 3 years (Some college or technical school)</option>
                <option value="6">College 4 years or more (College graduate)</option>
            </select>
        </label><br>
        <label>Income:
            <select name="Income" required>
                <option value="" disabled selected></option>
                <option value="1">Less than &#8377;10,000</option>
                <option value="2">Between &#8377;10,000 and &#8377;14,999</option>
                <option value="3">Between &#8377;15,000 and &#8377;24,999</option>
                <option value="4">Between &#8377;25,000 and &#8377;29,999</option>
                <option value="5">Between &#8377;30,000 and &#8377;34,999</option>
                <option value="6">Between &#8377;35,000 and &#8377;49,999</option>
                <option value="7">Between &#8377;50,000 and &#8377;74,999</option>
                <option value="8">&#8377;75,000 or more</option>
            </select>
        </label><br>

        <button type="submit">Predict</button>
    </form>
    
    </div>
