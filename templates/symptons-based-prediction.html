<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="navbar">
            <nav>
                <input type="checkbox" id="check">
                <label for="check" class="checkbtn">
                    <i class="fas fa-bars">&#9776;</i>
                </label>
                <label class="logo" onclick="redirectToHomePage()">WellPredict</label>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a class="active" href="/symptons-based-prediction">Prediction</a></li>
                    <li><a href="/all-services">All Services</a></li>
                    <li><a href="/contact">Contact Me</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <main>
        <div class="symptom-prediction-container">
            <h2>Check Your Symptoms</h2>
            <form action="/predict" method="post" onsubmit="return validateForm()">
                <div class="symptoms-container">
                    {% for category, symptoms in subcategories.items() %}
                    <div class="symptom-items">
                        <div class="symptom-heading">
                            <h5>{{ category|replace("_", " ")|title }}</h5>
                        </div>
                        <div class="d-flex flex-wrap">
                            {% for symptom in symptoms %}
                            <label class="symptom-item">
                                <input type="checkbox" name="symptoms" value="{{ symptom }}">
                                {{ symptom|replace("_", " ")|title }}
                            </label>
                            {% endfor %}
                        </div>
                    </div>
                    {% endfor %}
                </div>

                <button id="submit-btn" type="submit" class="predict-btn">Predict</button>
            </form>
        </div>

        <div id="custom-popup">
            <div class="popup-content">
                <span class="close-btn" onclick="closePopup()">&times;</span>
                <p class="popup-message">Please select at least 3 symptoms.</p>
                <button class="popup-btn" onclick="closePopup()">OK</button>
            </div>
        </div>
    </main>

    <script>
        function validateForm() {
            var checkboxes = document.querySelectorAll('input[name="symptoms"]:checked');
            if (checkboxes.length < 3) {
                // Show the custom popup
                document.getElementById('custom-popup').style.display = 'flex';
                return false;
            }
            return true;
        }

        function closePopup() {
            // Hide the custom popup
            document.getElementById('custom-popup').style.display = 'none';
        }
    </script>

    <script>
        function redirectToHomePage() {
            window.location.href = '/';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
